    <div id="main-content" class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64">
        <main>
        
    <div class="pt-6 px-4">
    

  <div class="grid grid-cols-1 2xl:grid-cols-2 xl:gap-4 my-4">

    <!-- Add Payment Proof Form -->
    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-6">Add Payment Proof</h3>

        <form method="POST" enctype="multipart/form-data" action="{% url 'addpaymentproof' %}">
            {% csrf_token %}

            <!-- Upload Image -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Payment Proof</label>
                <input type="file" name="image"
                        class="w-full px-4 py-3 border rounded-lg bg-gray-50 text-gray-900 cursor-pointer focus:ring focus:ring-blue-300"
                        accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg" style="color: black;">
                Add Payment Proof
            </button>
        </form>
    </div>

    <!-- Payment Proofs Preview -->
    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-4">Uploaded Payment Proofs</h3>

        {% if proofs %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for proof in proofs %}
                <div class="border rounded-lg p-3 bg-gray-50 shadow-sm">

                    <!-- Image -->
                    <img src="{{ proof.image.url }}" 
                        class="w-full h-40 object-cover rounded-md mb-3">

                    <!-- Delete Button -->
                    <div class="mt-3 text-right">
                        <form id="delete-proof-{{ proof.id }}" method="POST" action="{% url 'deletepaymentproof' proof.id %}">
                            {% csrf_token %}
                            <button type="button" onclick="confirmDeleteProof({{ proof.id }})"
                                    class="text-red-600 font-semibold hover:text-red-800 flex items-center gap-1 float-right">

                                <!-- Trash Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                    class="h-5 w-5" fill="none" viewBox="0 0 24 24" 
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" 
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862
                                            a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6
                                            m-3-3v3m-7 3h14" />
                                </svg>

                                Delete
                            </button>
                        </form>
                    </div>

                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-600">No payment proofs uploaded yet.</p>
        {% endif %}
    </div>
</div>


    </div>
        </main>
      
    
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    function confirmDelete(id) {
    Swal.fire({
        title: "Are you sure?",
        text: "Are you sure you want to delete this payment proof?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!"
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('delete-form-' + id).submit();
        }
    });
}

    </script>
