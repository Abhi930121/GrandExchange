{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login â€” GrandExchange</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --muted:#a8b0bf;
  --accent:#ffb400;
  --green:#2fc06f;
  --max-width:400px;
}

*{box-sizing:border-box;}
html, body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071022,var(--bg));color:#fff;height:100%;display:flex;align-items:center;justify-content:center;}

/* Card */
.login-card{
  background:var(--card);
  padding:36px 28px;
  border-radius:12px;
  width:100%;
  max-width:var(--max-width);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
  text-align:center;
}

/* Heading */
.login-card h1{
  font-family:'Playfair Display', serif;
  color:var(--accent);
  margin-bottom:24px;
  font-size:28px;
}

/* Form */
.login-card form{display:flex;flex-direction:column;gap:18px;}
.login-card input[type="text"],
.login-card input[type="password"]{
  padding:12px 14px;
  border-radius:8px;
  border:none;
  font-size:16px;
  background:rgba(255,255,255,0.05);
  color:#fff;
}
.login-card input::placeholder{color:var(--muted);}

.login-card button{
  background:var(--accent);
  color:#000;
  padding:12px 18px;
  border:none;
  border-radius:28px;
  font-weight:700;
  cursor:pointer;
  font-size:16px;
  transition:0.2s;
}
.login-card button:hover{background:var(--green);}

/* Forgot / info */
.login-card .info{font-size:14px;color:var(--muted);}
.login-card .info a{color:var(--accent);text-decoration:underline;}

/* WhatsApp floating */
.whats-float{
  position:fixed;right:18px;bottom:18px;width:64px;height:64px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;z-index:80;
  background:linear-gradient(180deg,#14a76c,#0e8b59);box-shadow:0 8px 26px rgba(0,0,0,0.4);
}
.whats-float img{width:38px;height:38px;}
</style>
</head>
<body>

<div class="login-card">
  <h1>Admin Login</h1>
<form method="post" action="">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
    <input type="password" name="password" placeholder="Password" required autocomplete="off">
    <button type="submit">Login</button>
</form>

  <p class="info">Need help? <a href="https://wa.me/916263293489" target="_blank">Contact Support</a></p>
</div>

<!-- WhatsApp floating -->
<a class="whats-float" href="https://wa.me/916263293489" target="_blank">
  <img src="{% static 'whatsapp.png' %}" alt="WhatsApp">
</a>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
<script>
    {% for message in messages %}
        Swal.fire({
            icon: '{{ message.tags }}' == 'error' ? 'error' : 'info',
            title: '{{ message }}',
            confirmButtonColor: '#ffb400'
        });
    {% endfor %}
</script>
{% endif %}


</body>
</html>
